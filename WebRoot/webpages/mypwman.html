<script type="text/javascript">

function validate_required(field,alerttxt)
{
with (field)
  {
  if (value==null||value=="")
    {alert(alerttxt);return false}
  else {return true}
  }
}

function validate_form(thisform)
{
with (thisform)
  {
  if (validate_required(pw,"新密码不能为空！")==false)
    {pw.focus();return false}
  if (validate_required(oldpw,"旧密码不能为空！")==false)
    {oldpw.focus();return false}
  }
}
</script>

<script>
function check(){
	f=document.form1;
	if(f.username.value==""){
		alert("请填写用户名");
		return false;
	}
	if(f.password.value==""){
		alert("请填写密码");
		return false;
	}
	if(f.tyeps.value==""){
		alert("请选择用户类型");
		return false;
	}
}
</script>

                  <option value="1">指导老师</option>

                </label>                       </td>
            </tr>
